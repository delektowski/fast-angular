
<fast-card>
  <h2>{{title}}</h2>
  <fast-text-field [(ngModel)]='exampleTextField' name='exampleTextField' ngDefaultControl placeholder="Enter Some Text"></fast-text-field>
  <fast-button appearance="accent" (click)="onClick()">Click Me</fast-button>
</fast-card>
<hr>
<fast-radio-group value="mango" name="favorite-fruit">
  <fast-radio value="apple">Apple</fast-radio>
  <fast-radio value="mango">Mango</fast-radio>
  <fast-radio value="orange">Orange</fast-radio>
</fast-radio-group>
